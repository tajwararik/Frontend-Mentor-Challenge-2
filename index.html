<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <picture class="content">
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 750px)" type="Perfume" />

      <img src="images/image-product-mobile.jpg" alt="Perfume" />
    </picture>

    <p>
      <span class="preview">PERFUME</span>

      <span class="heading">Gabrielle Essence Eau De Parfum</span>

      <span class="description">A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.</span>

      <span class="price">
        <span class="price-one">$149.99</span>
        <span class="price-two"><del>$169.99</del></span>
      </span>

      <span class="button"><a href="#"><img src="images/icon-cart.svg" alt="Icon" />Add to Cart</a></span>
    </p>
  </main>

  <footer>
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://www.frontendmentor.io/profile/tajwararik">Tajwar Arik</a>.
  </footer>
</body>

</html>
